<div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">User Profile</h3>
      </div>
      <div class="panel-body">
        <form name="LoanApplication" id="LoanApplication" action="vm.login()" method="post">
          <div id="panel1">
            <br>
            <div class="row">
              <div class="col-lg-3">
                <label>Name with initials :</label>
              </div>
              <div class="col-lg-9">
                <input type="text" placeholder="Enter name" id="customerName" name="customerName" value=""
                       class="form-control" maxlength="30" required="required" data-index="2">
                <span class="has-error">
                  <small data-fv-result="INVALID" id="namevalid" data-fv-for="message"
                         data-fv-validator="notEmpty" class="help-block" style="display:none">Invalid name
                  </small>
                </span>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-lg-3">
                <label>Address :</label>
              </div>
              <div class="col-lg-9">
                <input type="text" placeholder="Enter address" id="customerAddress" name="customerAddress" value=""
                       class="form-control" maxlength="100" required="required" data-index="3">
                <span class="has-error">
                  <small data-fv-result="INVALID" id="addressvalid" data-fv-for="message"
                         data-fv-validator="notEmpty" class="help-block" style="display:none">
                    Invalid address
                  </small>
                </span>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-lg-3">
                <label>NIC:</label>
              </div>
              <div class="col-lg-3">
                <input type="text" placeholder="Enter NIC" id="nicNo" name="nicNo" value="" class="form-control"
                       maxlength="12" required="required" data-index="4">
                <span class="has-error">
                  <small data-fv-result="INVALID" id="nicvalid" data-fv-for="message"
                         data-fv-validator="notEmpty" class="help-block" style="display:none">
                    Invalid National Identity Card Number
                  </small>
                </span>
              </div>
              <div class="col-lg-2">
                <label>Date of Birth:</label>
              </div>
              <div class="col-lg-4">
                <input type="text" placeholder="Click to select" name="dob" id="datepicker" value=""
                       class="form-control" maxlength="10" required="required" data-index="5">
                <span class="has-error">
                  <small data-fv-result="INVALID" id="dobvalid" data-fv-for="message"
                         data-fv-validator="notEmpty" class="help-block" style="display:none">
                    Invalid date of birth
                  </small>
                </span>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-lg-3">
                <label>Mobile No:</label>
              </div>
              <div class="col-lg-3">
                <input type="text" placeholder="Ex:0731234567" id="contactNo" name="contactNo" value=""
                       class="form-control" maxlength="10" required="required" data-index="6">
                <span class="has-error">
                  <small data-fv-result="INVALID" id="phonevalid" data-fv-for="message"
                         data-fv-validator="notEmpty" class="help-block" style="display:none">
                    Invalid mobile no
                  </small>
                </span>
              </div>
              <div class="col-lg-2">
                <label>Email:</label>
              </div>
              <div class="col-lg-4">
                <input type="email" placeholder="Ex:abc@abc.lk" id="emailAddress" name="emailAddress" value=""
                       class="form-control" maxlength="30" required="required" data-index="7">
                <span class="has-error">
                  <small data-fv-result="INVALID" id="emailnvalid" data-fv-for="message"
                         data-fv-validator="notEmpty" class="help-block" style="display: none;">
                    Invalid
                  </small>
                </span>
              </div>
            </div>
            <br/>
            <br>
            <div class="row">
              <div class="col-lg-3">
                <label>Education Qualifications:</label>
              </div>
              <div class="col-lg-9">
                <select name="education" class="form-control" data-index="10">
                  <option value="1">Bachelor's Degree</option>
                  <option value="2">Master's Degree</option>
                  <option value="3">Up to ALs</option>
                </select>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-lg-10">
              </div>
              <div class="col-lg-2">
                <button class="btn btn-primary btn-right" id="panel2_back">Update</button>
              </div>
            </div>
            <br>
          </div>
        </form>
      </div>
    </div>
</div>
